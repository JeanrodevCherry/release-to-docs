gitlab:
  api_url: "https://gitlab.com/api/v4"
  project_id: 42324438  # GitLab's own public project for testing
  token: "${GITLAB_TOKEN}"  # Use environment variable
  retries: 3
  timeout: 30.0

report:
  output_dir: "output"
  formats: ["pdf", "excel", "markdown"]
  templates:
    markdown: "src/templates/report.md.j2"
    pdf: "src/templates/report.html.j2"

logging:
  level: "INFO"
  format: "{time} - {name} - {level} - {message}"

prometheus:
  port: 8000