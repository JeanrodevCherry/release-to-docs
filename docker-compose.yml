version: "3.8"

services:
  gitlab-reporter:
    build: .
    volumes:
      - ./config:/app/config:ro
      - ./output:/app/output
      - ./src:/app/src
    environment:
      - GITLAB_TOKEN=${GITLAB_TOKEN}
      - GITLAB_PROJECT_ID=${GITLAB_PROJECT_ID}
    ports:
      - "8000:8000"
    command: ["python", "-m", "src.main", "CEREZA_V1.4.2"] # Example command with a known release tag
