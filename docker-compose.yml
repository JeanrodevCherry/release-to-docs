services:
  gitlab-reporter:
    build: .
    volumes:
      - ./config:/app/config:ro
      - ./output:/app/output
      - ./src:/app/src
    env_file:
      - .env
    ports:
      - "8000:8000"
    command: ["python", "-m", "src.main", "$GITLAB_RELEASE_TAG"] # Example command with a known release tag
